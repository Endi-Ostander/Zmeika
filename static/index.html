<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мультиплеер Змейка</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <h1>Мультиплеер Змейка</h1>
    <canvas id="game" width="600" height="600"></canvas>

    <!-- Кнопки управления -->
    <!-- Кнопки управления -->
    <div style="text-align:center; margin-top: 20px;">
        <button style="font-size: 48px; width: 80px; height: 80px;" onclick="sendDir(0, -1)">▲</button>
        <div>
            <button style="font-size: 48px; width: 80px; height: 80px;" onclick="sendDir(-1, 0)">◀</button>
            <button style="font-size: 48px; width: 80px; height: 80px;" onclick="sendDir(1, 0)">▶</button>
        </div>
        <button style="font-size: 48px; width: 80px; height: 80px;" onclick="sendDir(0, 1)">▼</button>
    </div>


    <script src="game.js"></script>
    <script>
    // Блокирует прокрутку при свайпах на мобильных
    document.addEventListener('touchmove', function (e) {
        e.preventDefault();
    }, { passive: false });
    </script>

</body>
</html>
